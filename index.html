<!DOCTYPE html>
<html>
    <head>
        <title>Calculatrice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/calc.png"/>
        <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
        <link href="css/bootstrap-responsive.css" type="text/css" rel="stylesheet"/>
        <link href="css/docs.css" type="text/css" rel="stylesheet"/>
        <link href="css/index.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/calc.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="mini-layout span6">
            <div class="mini-layout-body row-fluid">
                <div class="span12">
                    <input type="text" id="afficheur" class="span12" readonly placeholder="">
                </div>
                <div class="span5">
                    <div>
                        <div class="btn-group" data-toggle="buttons-checkbox">
                            <button id="inv" type="button" class="btn btn-inverse">Inv</button>
                            <button id="signe" type="button" class="btn btn-warning">+/-</button>
                        </div>
                        <div class="btn-group" data-toggle="buttons-radio">
                            <button id="deg" type="button" class="btn btn-info angles active">Deg</button>
                            <button id="rad" type="button" class="btn btn-info angles">Rad</button>
                            <button id="grad" type="button" class="btn btn-info angles">Grad</button>
                        </div>
                    </div>
                    <br/>
                    <div>
                        <button id="sin" class="btn btn-large btn-primary math">sin</button>
                        <button id="cos" class="btn btn-large btn-primary math">cos</button>
                        <button id="tan" class="btn btn-large btn-primary math">tan</button>
                        <button id="exp" class="btn btn-large btn-primary math">e</button>
                        <button id="log" class="btn btn-large btn-primary math">log</button>
                        <button id="pi" class="btn btn-large btn-primary const">π</button> 
                        <button id="rac" class="btn btn-large btn-primary math">√</button>
                        <button id="puiss" class="btn btn-large btn-primary operateur">x<sup>y</sup></button>
                        <button id="facto" class="btn btn-large btn-primary math">x!</button>
                    </div>
                </div>
                <div class="span6">
                    <button id="back" type="button" class="btn btn-large btn-danger"></button>
                    <button id="reset" type="button" class="btn btn-large btn-danger">CE</button>
                    <button id="ans" type="button" class="btn btn-large btn-danger">Ans</button>
                    <button id="percent" type="button" class="btn btn-large btn-success">%</button>
                    <button type="button" class="btn btn-large btn-warning numeric">7</button>
                    <button type="button" class="btn btn-large btn-warning numeric">8</button>
                    <button type="button" class="btn btn-large btn-warning numeric">9</button>
                    <button id="mult" type="button" class="btn btn-large btn-success operateur">x</button>   
                    <button type="button" class="btn btn-large btn-warning numeric">4</button>
                    <button type="button" class="btn btn-large btn-warning numeric">5</button>
                    <button type="button" class="btn btn-large btn-warning numeric">6</button>
                    <button id="divis" type="button" class="btn btn-large btn-success operateur">÷</button>       
                    <button type="button" class="btn btn-large btn-warning numeric">1</button>
                    <button type="button" class="btn btn-large btn-warning numeric">2</button>
                    <button type="button" class="btn btn-large btn-warning numeric">3</button>
                    <button id="add" type="button" class="btn btn-large btn-success operateur">+</button>          
                    <button type="button" class="btn btn-large btn-warning numeric">0</button>
                    <button id="virg" type="button" class="btn btn-large btn-warning numeric">.</button>
                    <button id="result" type="button" class="btn btn-large btn-danger">=</button>
                    <button id="moins" type="button" class="btn btn-large btn-success operateur">-</button>         
                </div>
            </div>
        </div>
    </body>
</html>
